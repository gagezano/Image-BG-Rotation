<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image BG Rotation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="hero">
    <div class="hero__slides">
      <section class="hero__slide" data-label="Image 1">
        <div class="hero__content">
          <p class="hero__eyebrow">Image 1</p>
          <h1>Black &amp; White Rotation</h1>
          <p>A simple cycle of grayscale backgrounds with adjustable speed.</p>
        </div>
      </section>
      <section class="hero__slide" data-label="Image 2">
        <div class="hero__content">
          <p class="hero__eyebrow">Image 2</p>
          <h1>Responsive Motion</h1>
          <p>The animation respects device scale and stays sharp on mobile.</p>
        </div>
      </section>
      <section class="hero__slide" data-label="Image 3">
        <div class="hero__content">
          <p class="hero__eyebrow">Image 3</p>
          <h1>Customizable Speed</h1>
          <p>Loop timing can be adjusted through a single constant.</p>
        </div>
      </section>
    </div>

    <div class="hero__footer">
      <span class="hero__label">Current slide:</span>
      <span class="hero__current"></span>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
